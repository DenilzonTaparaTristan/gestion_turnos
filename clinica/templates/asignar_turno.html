{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Turno</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>Asignar Turno</header>

    <form method="POST">
        {% csrf_token %}
        <label for="paciente">Paciente:</label>
        <select name="paciente" required>
            <option value="">--Seleccione--</option>
            {% for paciente in pacientes %}
                <option value="{{ paciente.id }}">{{ paciente.nombre }} {{ paciente.apellidos }}</option>
            {% endfor %}
        </select>

        <label for="medico">MÃ©dico:</label>
        <select name="medico" required>
            <option value="">--Seleccione--</option>
            {% for medico in medicos %}
                <option value="{{ medico.id }}">{{ medico.nombre }} - {{ medico.especialidad }}</option>
            {% endfor %}
        </select>

        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" required>

        <label for="hora">Hora:</label>
        <input type="time" name="hora" required>

        <button type="submit">Asignar Turno</button>
    </form>

    <a href="{% url 'index' %}">Volver al Inicio</a>
</body>
</html>
