{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Paciente</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        Registro de Paciente
        <div class="logout-btn">
            <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <button type="submit">Cerrar Sesión</button>
            </form>
        </div>
    </header>

    <h1 style="text-align: center; color: #4CAF50;">Formulario de Registro</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" placeholder="Ingrese el nombre" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" placeholder="Ingrese los apellidos" required>

        <label for="dni">DNI:</label>
        <input type="text" name="dni" placeholder="Ingrese el DNI" maxlength="8" required>

        <label for="direccion">Dirección:</label>
        <input type="text" name="direccion" placeholder="Ingrese la dirección" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" name="email" placeholder="Ingrese el correo electrónico" required>

        <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono" placeholder="Ingrese el teléfono" required>

        <button type="submit">Registrar</button>
    </form>

    <a href="{% url 'index' %}" style="display: block; text-align: center; margin-top: 10px;">Volver al Inicio</a>
</body>
</html>
